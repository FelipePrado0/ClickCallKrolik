<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Player de √Åudio</title>
  <style>
    body {
      background: #1a1a2e;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .test-container {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    audio {
      width: 100%;
      margin: 10px 0;
    }
    button {
      background: #7b0051;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    #log {
      background: #000;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>üîä Teste de Player de √Åudio</h1>
  
  <div class="test-container">
    <h2>Teste 1: Player com src direto (sem crossorigin)</h2>
    <audio id="player1" controls preload="metadata" 
           src="https://delorean.krolik.com.br/services/record/20251030_213039_1003029_103_16981892476_1761870635">
      Seu navegador n√£o suporta √°udio.
    </audio>
    <button onclick="testPlayer('player1')">Testar Player 1</button>
  </div>

  <div class="test-container">
    <h2>Teste 2: Player com crossorigin="anonymous"</h2>
    <audio id="player2" controls preload="metadata" crossorigin="anonymous"
           src="https://delorean.krolik.com.br/services/record/20251030_213039_1003029_103_16981892476_1761870635">
      Seu navegador n√£o suporta √°udio.
    </audio>
    <button onclick="testPlayer('player2')">Testar Player 2</button>
  </div>

  <div class="test-container">
    <h2>Teste 3: Player com preload="auto"</h2>
    <audio id="player3" controls preload="auto"
           src="https://delorean.krolik.com.br/services/record/20251030_213039_1003029_103_16981892476_1761870635">
      Seu navegador n√£o suporta √°udio.
    </audio>
    <button onclick="testPlayer('player3')">Testar Player 3</button>
  </div>

  <div class="test-container">
    <h2>Logs de Debug</h2>
    <div id="log"></div>
    <button onclick="clearLog()">Limpar Logs</button>
  </div>

  <script>
    const log = document.getElementById('log');
    
    function addLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const color = type === 'error' ? '#ff6666' : type === 'success' ? '#66ff66' : '#fff';
      log.innerHTML += `<div style="color: ${color};">[${timestamp}] ${message}</div>`;
      log.scrollTop = log.scrollHeight;
    }

    function clearLog() {
      log.innerHTML = '';
    }

    function testPlayer(playerId) {
      const audio = document.getElementById(playerId);
      if (!audio) {
        addLog(`‚ùå Player ${playerId} n√£o encontrado`, 'error');
        return;
      }

      addLog(`üîä Testando ${playerId}...`, 'info');
      addLog(`  - URL: ${audio.src}`, 'info');
      addLog(`  - ReadyState: ${audio.readyState}`, 'info');
      addLog(`  - Duration: ${audio.duration || 'N/A'}`, 'info');
      addLog(`  - NetworkState: ${audio.networkState}`, 'info');
      addLog(`  - Error: ${audio.error ? audio.error.code + ' - ' + audio.error.message : 'Nenhum'}`, audio.error ? 'error' : 'info');

      // Listeners
      audio.addEventListener('loadedmetadata', () => {
        addLog(`‚úÖ ${playerId} - Metadados carregados! Dura√ß√£o: ${audio.duration}s`, 'success');
      });

      audio.addEventListener('error', (e) => {
        addLog(`‚ùå ${playerId} - Erro! Code: ${audio.error?.code}, Message: ${audio.error?.message}`, 'error');
      });

      audio.addEventListener('canplay', () => {
        addLog(`‚úÖ ${playerId} - Pode tocar! Dura√ß√£o: ${audio.duration}s`, 'success');
      });

      audio.addEventListener('progress', () => {
        addLog(`üì• ${playerId} - Carregando... ReadyState: ${audio.readyState}`, 'info');
      });

      // For√ßar load
      audio.load();
      addLog(`üîÑ ${playerId} - load() chamado`, 'info');

      // Verificar ap√≥s delay
      setTimeout(() => {
        addLog(`‚è±Ô∏è ${playerId} - Ap√≥s 1s - ReadyState: ${audio.readyState}, Duration: ${audio.duration || 'N/A'}`, 'info');
      }, 1000);

      setTimeout(() => {
        addLog(`‚è±Ô∏è ${playerId} - Ap√≥s 3s - ReadyState: ${audio.readyState}, Duration: ${audio.duration || 'N/A'}`, 'info');
      }, 3000);
    }

    // Testar todos ao carregar
    window.addEventListener('load', () => {
      addLog('üöÄ P√°gina carregada. Teste os players clicando nos bot√µes.', 'info');
      
      // Testar automaticamente ap√≥s 1s
      setTimeout(() => {
        addLog('üîç Iniciando testes autom√°ticos...', 'info');
        testPlayer('player1');
      }, 1000);
    });
  </script>
</body>
</html>
